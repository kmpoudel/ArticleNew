<head>
{% load staticfiles %}
<meta charset="utf-8">
<title>Article - Reigister User</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/loginstyle.css' %}" />
</head>
<body>
<div class="container">
	<section id="content">
		<form action="/blog/register/" method="post">{% csrf_token %}
			
			<h1>User Registration Form</h1>
			<div>
				<input type="text" placeholder="First Name" required="" id="firstname" name="firstname" />
			</div>
			<div>
				<input type="text" placeholder="Lastname" required="" id="lastname" name="lastname" />
			</div>
			<div>
				<input type="text" placeholder="Username" required="" id="username" name="username" />
			</div>
			<div>
				<input type="text" placeholder="Email Address" required="" id="email" name="email" />
			</div>
			
			<div>
				<input type="password" placeholder="Confirm Password" required="" id="confirmpassword" name="confirmpassword"/>
			</div>
			
			<div>
				<input type="submit" value="Register" />
				<a href="/blog/login/">Login</a>
			</div>
		</form><!-- form -->
		<div class="button">
			
		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
